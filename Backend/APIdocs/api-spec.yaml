openapi: 3.0.0
info:
  title: TherapistTrack
  version: 1.0.0
  description: API Documentation generated by Swagger
  contact:
    name: API Support
servers:
  - url: 'http://localhost:3001'

paths:
  /upload:
    post:
      summary: Upload a PDF file
      description: Allows users to upload a PDF file to the server.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pdf:
                  type: string
                  format: binary
      responses:
        '200':
          description: File uploaded successfully.
        '400':
          description: Error uploading the file.

  /pdf/{filename}:
    get:
      summary: Download a PDF file
      description: Allows users to download a PDF file by filename.
      parameters:
        - in: path
          name: filename
          schema:
            type: string
          required: true
          description: The name of the PDF file to download.
      responses:
        '200':
          description: File downloaded successfully.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '404':
          description: File not found.
        '500':
          description: Error processing the request.

  /login:
    post:
      summary: Log in
      description: Allows users to log in by providing credentials.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful.
        '401':
          description: Invalid credentials.
